<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Image manipulation</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
 <script type="text/javascript" src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
 <h1>IMAGE MANIPULATION</h1>
 <h4>Here you can upload your image and make some manipulation with it</h4>
 <div>
  <canvas id="canId1"></canvas>
  <p>  
    Load image / Clear image
  </p>
  <p>
    <input type="file" multiple="false" accept="image/*" id="finput" onchange="imgOpen()">
    <input type="button" value="Clear Image" class="climage" onclick="clearCanvas()">    
  </p>
  <p>
    Choose Filter or Reset Image to original
  </p>
  <p>
	<input type="button" value="Grayscale" class="climage" onclick="makeGrayScale()">
    <input type="button" value="Red Filter" class="climage" onclick="makeRed()">
    <input type="button" value="Rainbow" class="climage" onclick="doRainbow()">
    <input type="button" value="Blur Filter" class="climage" onclick="doBlur()">
    <input type="button" value="Windows" class="climage" onclick="doWindows()">
    <input type="button" value="Reset Image" class="climage" onclick="resetImg()">    
  </p>
 </div>
 <div id="div1">Developed by <a href="meilto:moroz.mykola@gmail.com">MME</a></div>
 <script src="js/img-manipulation.js"></script>	
</body>
</html>
